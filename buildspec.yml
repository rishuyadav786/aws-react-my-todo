version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing root dependencies...
      - npm install
      - echo Installing client dependencies...
      - npm install --prefix client
  build:
    commands:
      - echo Building React app...
      - npm run build --prefix client
      - echo Build complete.
      - zip -r deploy.zip * .[^.]*
artifacts:
  files:
    - deploy.zip
